<table class="table table-striped leaderboard">
  <thead>
    <tr>
      <th>#Rank</th>
      <th>Name</th>
      <th class="score">Score</th>
      <th class="date">Entered</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in scores">
      <th scope="row">{{ $index + 1  }}</th>
      <td>{{ entry.name }}</td>
      <td>{{ entry.score }}</td>
      <td>{{ entry.date }}</td>
    </tr>
  </tbody>
</table>

<hr />

<div class="jumbotron" ng-if="!userName">
  <p class="lead">
    A game will runs for 40 seconds, during which you can solve as many mangled words as you can manage.<br />
    </p>
    <div class="input-group input-group-lg">
      <input type="text" ng-model="userName" class="form-control" placeholder="Type your username and...">
      <span class="input-group-btn ">
        <button class="btn btn-primary" type="button" ng-click="startGame(userName)">Start Playing Now!</button>
      </span>
    </div>
  <p>
</div>

<button ng-if="userName" class="btn btn-primary btn-lg btn-block" type="button" ng-click="startGame(userName)">Play Again {{userName}}!</button>
